<!DOCTYPE html>
<html>
<head>
	<title>Icaclulatopr</title>
</head>
<body  bgcolor="B8860B">
<center><br>
<h1><b><font color="white" style="font-size: 70">Javascript Calculatior </font></b></h1>
<hr size="20px" color="black">
<div style="width: 261px; background:"FFF8DC">
	<form name="Calculatior">
		<input  name="display" placeholder="0" style="width: 254px;height: 60px;text-align: right;font-size: 30;border-radius: 8px; margin: 3px"/>
		<br>
		<input type="button" value="7" onclick="document.Calculatior.display.value +='9'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px"/>
		<input type="button" value="8" onclick="document.Calculatior.display.value +='8'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px"/>
		<input type="button" value="9" onclick="document.Calculatior.display.value +='9'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px"/>
		<input type="button" value="+" onclick="btnplus()" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px"/>
		<br>
		<input type="button" value="6" onclick="document.Calculatior.display.value +='6'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px"/>
		<input type="button" value="5" onclick="document.Calculatior.display.value +='5'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px"/>
		<input type="button" value="4" onclick="document.Calculatior.display.value +='4'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px"/>
		<input type="button" value="-" onclick="btnminus()" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px"/>

<br>
<input type="button" value="1" onclick="document.Calculatior.display.value +='1'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px"/>
		<input type="button" value="2" onclick="document.Calculatior.display.value +='2'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px"/>
		<input type="button" value="3" onclick="document.Calculatior.display.value +='3'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px"/>
		<input type="button" value="*" onclick="btnmul()" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px"/>
		<br>

		<input type="button" value="0" onclick="document.Calculatior.display.value +='0'" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px"/>
		<input type="button" value="%" onclick="btnmod()" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px"/>
		<input type="button" value="." onclick="btndot()" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px"/>
		<input type="button" value="/" onclick="btndiv()" style="width: 60px;height: 60px;font-size: 30;border-radius: 8px"/>
<br>
<input type="button" value="=" onclick="document.Calculatior.display.value = eval(document.Calculatior.display.value)"  style="width: 124px;height: 60px;font-size: 30;border-radius: 8px;margin: 3px"/>
<input type="button" value="C" onclick="btnclear()"  style="width: 124px;height: 60px;font-size: 30;border-radius: 8px"/>



	</form>
</div>
<hr size="20" color="black">
<script>
	function btnplus(){
		document.Calculatior.display.value +="+";
		// document.Calculatior.display.style.textAlign="right";
	}
	function btnminus(){
		document.Calculatior.display.value +="-";
		document.Calculatior.display.style.textAlign="right";
	}
function btnmul(){
		document.Calculatior.display.value +="*";
		document.Calculatior.display.style.textAlign="right";
	}
function btnmod(){
		document.Calculatior.display.value +="%";
		document.Calculatior.display.style.textAlign="right";
	}
function btndiv(){
		document.Calculatior.display.value +="/";
		document.Calculatior.display.style.textAlign="right";
	}
function btndot(){
		document.Calculatior.display.value +=".";
		document.Calculatior.display.style.textAlign="right";
	}
function btnclear(){
		document.Calculatior.display.value +="";
		document.Calculatior.display.style.textAlign="right";
	}





</script>
</center>
</body>
</html>
